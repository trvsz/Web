<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Latihan 1 Modul 7</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Div menggunakan kelas Container dari Bootstrap -->
    <div class="container">
        <h1>Bootstrap Page Container</h1>
        <p>Contoh Teks</p>
    </div>

    <!-- Div menggunakan kelas Container Fluid dari Bootstrap -->
    <div class="container-fluid">
        <h1>Bootstrap Page Container Fluid</h1>
        <p>Contoh Teks</p>
    </div>

    <!-- Div menggunakan kelas Row dari Bootstrap untuk membagi laman -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-2">.col-sm-2</div>
            <div class="col-sm-2">.col-sm-2</div>
        </div>
    </div>

    <!-- Table menggunakan kelas table-hover dari 
        Bootstarp untuk membuat tabel aktif -->
    <div class="container">
        <table class="table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Berbagai macam tipe Button dari Bootstrap -->
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- Penggunaan Button dan Input dari Bootstrap untuk menuju suatu Link -->
    <div class="container">
        <a href="https://youtu.be/n1K5BDHnr7c" class="btn btn-primary" 
        role="button">
            Musik Youtube
        </a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
    </div>
</body>
</html>
