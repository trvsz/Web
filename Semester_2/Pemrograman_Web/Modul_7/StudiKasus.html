<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Login Page</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- Layar <768px  -->

<body>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop>
            <source src="videoplayback.mp4" type="video/mp4">
        </video>
    </div>
    <nav class="navbar brand">
        <div class="navbar-brand">
            <img src="logo.png" alt="" class="logo">
        </div>
    </nav>
    <div class="container vertical-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="header">
                        <h1>Sign In</h1>
                        <a href="#"><p>ATTENTION LEAGUE OF LEGENDS PLAYERS</p></a>
                    </div>
                    <div>
                        <div class="mb-2 usps us">
                            <input type="text" class="form-control border-0" placeholder="USERNAME"/>
                        </div>
                        <div class="mb-4 usps">
                            <input type="password" class="form-control border-0" placeholder="PASSWORD"/>
                        </div>
                        <div class="container">
                            <div class="container">
                                <div class="row d-flex">
                                    <div class="button text-center">
                                        <button type="button" class="btn btn-primary">
                                            <a href="#"></a>Fb
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <a href="#"></a>Google
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <a href="#"></a>Apple
                                        </button>
                                        <button type="button" class="btn btn-primary">
                                            <a href="#"></a>Xbox
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="ssi">
                                    <input type="checkbox" name="signin" id="signin">
                                    <label for="signin">Stay signed in
                                    </label>
                                </div>
                                <div class="input text-center">
                                    <input class="bg-input" type="button">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container end">
                        <div class="link">
                            <a href="#"><p>CAN'T SIGN IN?</p></a>
                            <a href="#"><p>CREATE ACCOUNT</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white">
        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <b>EN</b>
                        </a>

                </ul>
